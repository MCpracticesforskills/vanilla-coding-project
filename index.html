<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/style.css">
    <title>Weather Project</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); ;
    }
    h1{ 
    text-align: center;
    color: #BE3C62;
    padding: 10px 10px 10px 10px;
    }
    .weather-app-wrapper{
        max-width: 600px;
        margin: 30px auto; 
    }
    .weather-app {
        padding: 25px;
        border: 1px solid #BE3C62; 
        border-radius: 10px;
        }
        li {
            list-style: none;
            margin: 0;
            padding: 0;
            }
            ul {
                margin: 0;
                padding: 0; 
            }
            .overview{
                margin-bottom: 20px;
            }
           .weather-temperature img {
               margin-right: 10px;
               height: 64px;
               width: 64px;
           }
           .weather-temperature strong {
               color: rgb(33,33,33);
               font-size: 64px;
               line-height: 1;
               font-weight: 400;
           }
           .units { 
               position: relative;
               font-size: 16px; 
               top: -34px;
           }

            
</style>
<script src="src/app.js"></script>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">

       
    <h1 id="city">
        
    </h1>

    <ul>
        <li>Friday 05:00PM</li>
        <li id="description"></li>
        
    </ul>
    </div>
    <div class="row">
       
     <div class="col-6">
         <div class="clearfix weather-temperature"> 
        
    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
         alt="clear"
          class="float-left"
         /> 
        <div class="float-left">
         
        <strong id="temperature"> </strong>
        <span class="units">°C| <a href="#">°F</a> 
            </span>
        </div>
        </div>
         </div>
         <div class="col-6">
             <ul>
                 <li>Precipitation: 0% </li>
                 <li>Humidity: 12%</li>
                 <li>Wind: 6km/h</li>
             </ul>
         </div>

     </div>
    
     </div>
    <small>
        <a href="https://github.com/MCpracticesforskills/vanilla-coding-project" target="_blank">open-source coded by Morgan
            Coyle
    </small>
    </div>
    </div>
    
    </div>
    <script>

        function displayTemperature(response) {
                console.log(response.data);
            let temperatureElement= document.querySelector("#temperature");
            let cityElement=document.querySelector("#city");
            let descriptionElement=document.querySelector("#description");
            temperatureElement.innerHTML=Math.round
            (response.data.main.temp);
            cityElement.innerHTML= response.data.name;
            descriptionElement.innerHTML = response.data.weather[0].description;

        }
        

        let apiKey="453088d85d09cc5023dbd02542295ede"; 
        let apiUrl=`https://api.openweathermap.org/data/2.5/weather?q=Santa Fe&appid=${apiKey}&units=metric`;


        console.log(apiUrl);
        axios.get(apiUrl).then(displayTemperature);
    </script>
    
</body>
</html>
